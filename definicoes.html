    <div id="definicoes">
        <a href="registo.html">< Voltar</a>

            <div id="col2">

    </div>

    <div id="modalEditar">
        <button id="fecharModal" onclick="fecharModalEditar()">&times;</button><br>
        <span><b>Novo preço:</b></span><input type="number" id="novoPreco">
